<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WanderNest - Главная страница</title>
    <style>
        /* Стиль для баннера */
        .hero-banner {
            position: relative;
            width: 100%;
            height: 80vh; /* Высота баннера 80% от высоты экрана */
            background-image: url('https://example.com/your-image.jpg'); /* Путь к изображению */
            background-size: cover;
            background-position: center;
        }

        /* Прозрачный слой для контента */
        .hero-banner::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Полупрозрачный черный фон */
        }

        /* Контейнер для текста */
        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }

        .hero-content h1 {
            font-size: 3em;
            font-family: 'Montserrat', sans-serif;
        }

        .hero-content p {
            font-size: 1.2em;
            margin-top: 10px;
            font-family: 'Lato', sans-serif;
        }

        .cta-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.1em;
            background-color: #f57c00; /* Оранжевый цвет кнопки */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .cta-button:hover {
            background-color: #e65100; /* Более темный оттенок для hover */
        }
    </style>
</head>
<body>

    <!-- Широкий баннер -->
    <div class="hero-banner">
        <div class="hero-content">
            <h1>Добро пожаловать в WanderNest</h1>
            <p>Путешествуйте с нами — откройте новые горизонты!</p>
            <a href="#booking" class="cta-button">Забронировать тур</a>
        </div>
    </div>

</body>
</html>
